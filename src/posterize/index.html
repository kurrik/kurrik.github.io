<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posterize Utility App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      max-width: 540px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropzone {
      border: 2px dashed #bbb;
      border-radius: 8px;
      width: 440px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      background: #fafafa;
      margin-bottom: 18px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .dropzone.dragover {
      border-color: #0074d9;
      color: #0074d9;
    }
    canvas {
      margin: 18px 0 12px 0;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      background: #eaeaea;
      max-width: 100%;
      width: 440px;
      height: auto;
      display: block;
    }
    .controls {
      width: 100%;
      margin-bottom: 10px;
    }
    .slider-group {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px 14px;
    }
    label {
      font-size: 15px;
      margin-right: 8px;
      white-space: nowrap;
    }
    input[type="range"] {
      width: 160px;
      min-width: 120px;
      max-width: 220px;
    }
    .thresholds {
      margin-top: 8px;
      width: 100%;
    }
    .threshold-slider {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .threshold-slider label {
      min-width: 80px;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Posterize Image</h2>
    <div id="dropzone" class="dropzone">
      Drag & Drop Image Here<br>or Click to Select
      <input type="file" id="fileInput" accept="image/*" style="display:none">
    </div>
    <canvas id="canvas" width="320" height="180" style="display:none;" willReadFrequently></canvas>
    <!-- Empty container for all controls to be injected by UI components -->
    <div class="controls" id="controlsContainer">
      <!-- Color control container -->
      <div id="colorControlsContainer"></div>
      
      <!-- Threshold sliders container -->
      <div id="thresholdControlsContainer"></div>
      
      <!-- Aspect ratio and crop mode container -->
      <div id="aspectRatioControlsContainer"></div>
      
      <!-- Border controls container -->
      <div id="borderControlsContainer"></div>
      
      <!-- Noise removal controls container -->
      <div id="noiseControlsContainer"></div>
      
      <!-- Smoothing controls container -->
      <div id="smoothControlsContainer"></div>
    </div>
    
    <!-- Action buttons container -->
    <div id="actionButtonsContainer" style="display:flex;gap:12px;margin:12px 0 0 0;"></div>
    
    <!-- Vector preview container -->
    <div id="vectorPreviewContainer" style="width:100%;margin-top:18px;display:none;flex-direction:column;align-items:center;">
      <div style="margin-bottom:6px;"><b>Vector Preview (SVG):</b></div>
      
      <!-- Strategy selection container -->
      <div id="strategyControlsContainer"></div>
      
      <!-- Stencil strategy specific controls -->
      <div id="stencilControls" style="display:none;"></div>
      
      <!-- Pen drawing strategy specific controls -->
      <div id="penDrawingControls" style="display:none;"></div>
      
      <!-- Vector preview content area -->
      <div id="vectorPreview"></div>
      
      <!-- Layer controls container -->
      <div id="layerControls"></div>
      
      <!-- Export buttons container -->
      <div id="exportButtonsContainer" style="margin-top:8px;"></div>
    </div>
    <div class="footer">Drop an image to begin. Adjust colors and thresholds to posterize.</div>
  </div>
  <script async src="https://docs.opencv.org/3.4.0/opencv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // Add event to signal when OpenCV.js is loaded
    window.onOpenCvReady = function() {
      const event = new Event('opencv-loaded');
      document.dispatchEvent(event);
    };
  </script>
  <script type="module" src="posterize/posterize.js"></script>
</body>
</html>
