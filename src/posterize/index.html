<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posterize Utility App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      max-width: 540px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropzone {
      border: 2px dashed #bbb;
      border-radius: 8px;
      width: 440px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      background: #fafafa;
      margin-bottom: 18px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .dropzone.dragover {
      border-color: #0074d9;
      color: #0074d9;
    }
    canvas {
      margin: 18px 0 12px 0;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      background: #eaeaea;
      max-width: 100%;
      width: 440px;
      height: auto;
      display: block;
    }
    .controls {
      width: 100%;
      margin-bottom: 10px;
    }
    .slider-group {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px 14px;
    }
    label {
      font-size: 15px;
      margin-right: 8px;
      white-space: nowrap;
    }
    input[type="range"] {
      width: 160px;
      min-width: 120px;
      max-width: 220px;
    }
    .thresholds {
      margin-top: 8px;
      width: 100%;
    }
    .threshold-slider {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .threshold-slider label {
      min-width: 80px;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Posterize Image</h2>
    <div id="dropzone" class="dropzone">
      Drag & Drop Image Here<br>or Click to Select
      <input type="file" id="fileInput" accept="image/*" style="display:none">
    </div>
    <canvas id="canvas" width="320" height="180" style="display:none;"></canvas>
    <div class="controls">

      <div class="slider-group">
        <label for="colorCount">Colors:</label>
        <input type="range" id="colorCount" min="2" max="8" value="3">
        <span id="colorCountLabel">3</span>
      </div>
      <div class="thresholds" id="thresholdControls">
        <!-- Threshold sliders will be injected here -->
      </div>
      <div class="slider-group" id="aspectRatioControls">
        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio">
          <option value="1:1">1:1</option>
          <option value="4:3">4:3</option>
          <option value="5:3">5:3</option>
          <option value="4:6">4:6</option>
          <option value="8.5:11">8.5:11</option>
        </select>
      </div>
      <div class="slider-group" id="cropModeControls">
        <label for="cropMode">Cropping:</label>
        <select id="cropMode">
          <option value="crop">Crop to Aspect Ratio</option>
          <option value="fit">Fit Entire Image</option>
        </select>
      </div>
      <div class="slider-group" id="borderControls">
        <label style="display:flex;align-items:center;gap:4px;">
          <input type="checkbox" id="borderToggle" checked>
          Border
        </label>
        <label for="borderThickness" style="margin-left:12px;">Border Thickness:</label>
        <input type="range" id="borderThickness" min="1" max="20" value="3">
        <span id="borderThicknessLabel">3</span>
      </div>
      <div class="slider-group" id="noiseControls">
        <label><input type="checkbox" id="noiseEnable"> Remove Noise</label>
        <label for="noiseThreshold" style="margin-left:12px;">Min Region Size:</label>
        <input type="range" id="noiseThreshold" min="1" max="100" value="8" disabled>
        <span id="noiseThresholdLabel">8</span>
      </div>
      <div class="slider-group" id="smoothControls">
        <label><input type="checkbox" id="smoothEnable"> Smooth Edges</label>
        <label for="smoothStrength" style="margin-left:12px;">Strength:</label>
        <input type="range" id="smoothStrength" min="1" max="10" value="2" disabled>
        <span id="smoothStrengthLabel">2</span>
      </div>
    </div>
    <div style="display:flex;gap:12px;margin:12px 0 0 0;">
      <button id="vectorPreviewBtn">Preview Vector</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="vectorPreviewContainer" style="width:100%;margin-top:18px;display:none;flex-direction:column;align-items:center;">
      <div style="margin-bottom:6px;"><b>Vector Preview (SVG):</b></div>
      <div class="slider-group" id="bezierSliderGroup" style="display:none;max-width:340px;width:100%;margin:0 auto 10px auto;">
        <label id="bezierSliderLabel" for="bezierSlider">Curve Fit:</label>
        <input type="range" id="bezierSlider" min="0" max="10" value="3">
        <span id="bezierSliderValue">3</span>
      </div>

      <!-- Cross-hatching controls for pen plotter output -->
      <div class="slider-group" id="crossHatchingControls" style="display:none;max-width:340px;width:100%;margin:0 auto 16px auto;border-top:1px solid #eee;padding-top:12px;">
        <div style="margin-bottom:8px;font-weight:bold;color:#059669;">Pen Plotter Settings</div>
        <label style="display:flex;align-items:center;gap:4px;margin-bottom:8px;">
          <input type="checkbox" id="crossHatchingToggle">
          <span>Use Cross-Hatching for Tones</span>
        </label>

        <div style="display:flex;align-items:center;margin-bottom:6px;">
          <label for="crossHatchingDensity" style="min-width:70px;">Density:</label>
          <input type="range" id="crossHatchingDensity" min="1" max="10" value="5" disabled>
          <span id="crossHatchingDensityLabel" style="margin-left:6px;">5</span>
        </div>

        <div style="display:flex;align-items:center;">
          <label for="crossHatchingAngle" style="min-width:70px;">Angle:</label>
          <input type="range" id="crossHatchingAngle" min="0" max="180" value="45" disabled>
          <span id="crossHatchingAngleLabel" style="margin-left:6px;">45Â°</span>
        </div>
      </div>

      <div id="vectorPreview"></div>
      <button id="downloadSvgBtn" style="display:block;margin-top:8px;">Download SVG</button>
      <button id="downloadZipBtn" style="display:block;margin-top:8px;">Download All Layers (ZIP)</button>
    </div>
    <div class="footer">Drop an image to begin. Adjust colors and thresholds to posterize.</div>
  </div>
  <script async src="https://docs.opencv.org/3.4.0/opencv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // Add event to signal when OpenCV.js is loaded
    window.onOpenCvReady = function() {
      const event = new Event('opencv-loaded');
      document.dispatchEvent(event);
    };
  </script>
  <script type="module" src="posterize/posterize.js"></script>
</body>
</html>
