<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posterize Utility App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      max-width: 540px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropzone {
      border: 2px dashed #bbb;
      border-radius: 8px;
      width: 440px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      background: #fafafa;
      margin-bottom: 18px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .dropzone.dragover {
      border-color: #0074d9;
      color: #0074d9;
    }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    canvas {
      margin: 18px 0 12px 0;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      background: #eaeaea;
      max-width: 100%;
      width: 440px;
      height: auto;
      display: block;
    }
    .controls {
      width: 100%;
      margin-bottom: 10px;
    }
    .slider-group {
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 170px 1fr;
      align-items: center;
      gap: 8px;
    }

    .control-group {
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 170px 1fr;
      align-items: center;
      gap: 8px;
    }
    .control-header {
      margin: 15px 0 10px 0;
      font-weight: bold;
      grid-column: 1 / -1;
    }
    label {
      font-size: 15px;
      white-space: nowrap;
      text-align: right;
      padding-right: 12px;
    }
    input[type="checkbox"] {
      margin-left: 0;
      justify-self: start;
    }
    input[type="range"] {
      width: 100%;
      min-width: 120px;
    }
    .thresholds {
      margin-top: 8px;
      width: 100%;
    }
    .threshold-slider {
      display: grid;
      grid-template-columns: 170px 1fr;
      align-items: center;
      margin-bottom: 12px;
    }
    .threshold-slider label {
      text-align: right;
      padding-right: 12px;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app" class="app-container">
    <h1>Posterize Image</h1>

    <!-- Svelte App Mount Point - All UI will be rendered by Svelte components -->
    <div id="posterize-svelte-app" class="svelte-app-container" style="width: 100%;"></div>

    <div class="footer">Drop an image to begin. Adjust colors and thresholds to posterize.</div>
  </div>

  <script async src="https://docs.opencv.org/3.4.0/opencv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // Add event to signal when OpenCV.js is loaded
    window.onOpenCvReady = function() {
      const event = new Event('opencv-loaded');
      document.dispatchEvent(event);
    };
  </script>
  <!-- Using the Svelte entry point instead of the original script -->
  <script type="module" src="ui/svelte/index.ts"></script>
</body>
</html>
